<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do you want to be my Valentine?</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main class="stage">
    <section class="card" role="dialog" aria-label="Valentine question">
      <h1>Nuray, möchtest du mein Valentine sein?</h1>

      <div class="actions">
        <button id="btnYes" class="btn yes" type="button">
          <span class="label">✨ Ja ✨</span>
        </button>

        <button id="btnNo" class="btn no" type="button">
          <span class="label">Nein</span>
        </button>
      </div>
    </section>
  </main>

   <!-- css dog actor -->
  <div id="dog" class="dog" aria-hidden="true">
    <div class="dogArt" role="presentation">
      <div class="torso">
        <div class="fur">
          <div class="spot"></div>
        </div>

        <div class="neck">
          <div class="fur"></div>

          <div class="head">
            <div class="fur">
              <div class="snout"></div>
            </div>

            <div class="ears">
              <div class="ear"><div class="fur"></div></div>
              <div class="ear"><div class="fur"></div></div>
            </div>

            <div class="eye"></div>
          </div>

          <div class="collar"></div>
        </div>

        <div class="legs">
          <div class="leg"><div class="fur"></div><div class="leg-inner"><div class="fur"></div></div></div>
          <div class="leg"><div class="fur"></div><div class="leg-inner"><div class="fur"></div></div></div>
          <div class="leg"><div class="fur"></div><div class="leg-inner"><div class="fur"></div></div></div>
          <div class="leg"><div class="fur"></div><div class="leg-inner"><div class="fur"></div></div></div>
        </div>

        <div class="tail">
          <div class="tail">
            <div class="tail">
              <div class="tail -end">
                <div class="tail">
                  <div class="tail">
                    <div class="tail">
                      <div class="tail"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
